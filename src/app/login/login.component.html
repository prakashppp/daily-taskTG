<body>
	<div class="wrapper">
		<div class="container">
		  <div class="col-left">
			<div class="login-text">
			  <!-- <h2>Logo</h2> -->
			  <img src="assets/logo.png" alt="">
			  <br><br>
			  <h1>
				Daily<br>Tasks<br>Update
			  </h1>
			  <!-- <a class="btn" href="">Read More</a> -->
			</div>
		  </div>
		  <div class="col-right">
			<div class="login-form">
			  <h2 class="loginword">Login</h2><br>
			  <form [formGroup]="loginf">
				<p>
				  <input class="form-control" [class.is-invalid]="loginf.get('Email')?.invalid && loginf.get('Email')?.touched" type="text" formControlName="Email" placeholder="Username" required>
				  <small [class.d-none]="loginf.get('Email')?.valid || loginf.get('Email')?.untouched">Enter valid email</small>
				</p>
				<p>
				  <input [class.is-invalid]="loginf.get('Password')?.invalid && loginf.get('Password')?.touched" class="form-control" type="password" formControlName="Password" placeholder="Password" required>
				  <small [class.d-none]="loginf.get('Password')?.valid || loginf.get('Password')?.untouched">Enter valid email</small>
				</p><br>
				<p class="container5">
				  <input class="btn" [disabled]="loginf.invalid" (click)="loginUser(loginf.value)" type="submit" value="Sign In" />
				</p>
				<!-- <p>
				  <a href="">Forget password?</a>
				  <a href="">Create an account.</a>
				</p> -->
			  </form>
			</div>
		  </div>
		</div>
		<!-- <div class="credit">
		  Designed by <a href="https://htmlcodex.com">HTML Codex</a>
		</div> -->
	  </div>
	</body>
