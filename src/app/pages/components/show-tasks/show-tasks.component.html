<div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-auto">

          <p class="searchdate"><b>Search by Date</b></p>
          <input type="date" [(ngModel)]="fdate" class="dated" (input)="search()"  />&nbsp;&nbsp;
          <label class="searchdesign" *ngIf="!isDisabled">
            <input type="text" placeholder="Search by Name" [(ngModel)]="nameToSearch" (input)="search()"/> </label
          >&nbsp;
          <!-- <button class="btn btn-success" (click)="search()">Search</button
          >&nbsp;&nbsp;<i class="bi bi-arrow-clockwise" (click)="showAll()"></i> -->
          </div>

          <div class="col">
            <!-- Empty div to stretch and push the second button to the right -->
          </div>

          <div class="col-auto">
            <div class="dd">
              <br>
               <button class="btn btn-secondary" routerLink="/home/daily-task">Add Daily Tasks</button><br>
               <!-- <button *ngIf="!isDisabled" class="btn btn-secondary btnsad" (click)="sendEmail()">
               Send Email
              </button> -->
          </div>
</div>
          </div>
        </div>
          
          <br><br>

          
         <div class="ss">
          <table class="table table-striped" style="border: 1px solid #0000004d">
            <thead>
              <tr>
                <th scope="col">Sr.no</th>
                <th scope="col" *ngIf="!isDisabled">Employee Name</th>
                <th scope="col">Date</th>
                <th scope="col">Project</th>
                <th scope="col">Tasks</th>
                

              </tr>
            </thead>

            <tbody *ngFor="let task of fdata; let i = index" [style.background-color]="i % 2 === 0 ? '#00000011' : 'white'">
              <tr>
                <td>{{ i + 1 }}</td>
                <td *ngIf="!isDisabled">{{ task.name | titlecase }}</td>
                <td>{{ task.date | date : "dd-MMM-yyyy" }}</td>
                <td>{{task.projects | titlecase}}</td>
                <td>
                  <div *ngFor="let d of task.tasks; let j = index">
                    <div>{{ j + 1 }}: {{ d }}</div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
</div>
